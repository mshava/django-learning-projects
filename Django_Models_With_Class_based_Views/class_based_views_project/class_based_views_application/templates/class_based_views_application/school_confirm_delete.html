{% extends "class_based_views_application/basic_base.html"%}

{% block body_block %}

  <h3 class="page-header">Delete {{ school.name }}?</h3>
  <form method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Delete">
    <a class="btn btn-info" href="{% url 'class_based_views_application:detail' pk=school.pk %}">Cancel</a>
  </form>

{% endblock %}
