<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Django MTV</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>
  </head>
  <body>
    <h1>Django MTV</h1>
    <h2>Here are your records</h2>

    <div class="djangtwo">
      {% if access_records %}
      <table align="center">

        <thead>
          <tr style="border: 2px solid black;">
            <th style="border: 2px solid black;">Site Name</th>
            <th style="border: 2px solid black;">Date Accessed</th>
          </tr>
        </thead>

        <tbody>
          {% for acc in access_records %}
          <tr>
            <td style="border: 2px solid black;">{{ acc.name }}</td>
            <td style="border: 2px solid black;">{{ acc.date }}</td>
          </tr>
          {% endfor %}
        </tbody>

      </table>

      {% else %}
      <p>No access records found!</p>
      {% endif %}

    </div>
  </body>
</html>
